<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de convite</title>
    <link rel="stylesheet" href="style/index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <aside>
        <div>
            <img src="assets/Logo.svg" alt="logo Festivite">
            <article>
                <span>Festivite</span>
                <p>Crie um convite digital para o seu evento</p>
            </article>
        </div>
    </aside>
    <main>
        <h2>Crie seu convite</h2>
        <form>
            <fieldset>
                <legend class="flex-gap-12">
                    <img class="size-24" src="assets/icons/calendar-gray.svg">
                    Sobre o evento
                </legend>
                <div class="fieldset-content">
                    <div class="input-wrapper grid-span-2">
                        <label for="title">Título</label>
                        <input type="text" name="title" placeholder="Nome do evento">
                    </div>
                    <div class="input-wrapper">
                        <label for="initial-date">Início</label>
                        <input type="date" name="initial-date" placeholder="DD/MM/AAAA, --:--">
                    </div>
                    <div class="input-wrapper">
                        <label for="end-date">Fim</label>
                        <input type="date" name="end-date" placeholder="DD/MM/AAAA, --:--">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-type">Tipo</label>
                        <div class="segmented-control">
                            <label class="option">
                                <svg class="size-16" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#869198" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-building-2"><path d="M6 22V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v18Z"/><path d="M6 12H4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2"/><path d="M18 9h2a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2h-2"/><path d="M10 6h4"/><path d="M10 10h4"/><path d="M10 14h4"/><path d="M10 18h4"/></svg>
                                <input type="radio" name="event-type" value="presencial">
                                Presencial
                            </label>
                            <label class="option">
                                <svg class="size-16" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#869198" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-video"><path d="m16 13 5.223 3.482a.5.5 0 0 0 .777-.416V7.87a.5.5 0 0 0-.752-.432L16 10.5"/><rect x="2" y="6" width="14" height="12" rx="2"/></svg>
                                <input type="radio" name="event-type" value="online">
                                Online
                            </label>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="local">Local</label>
                        <input type="text" name="local" placeholder="Link ou endereço">
                    </div>
                    <div class="input-wrapper grid-span-2 ">
                        <label for="description">Descrição</label>
                        <textarea class="height-136" name="description"
                            placeholder="Escreva sobre os detalhes do evento"></textarea>
                    </div>

                </div>
            </fieldset>
            <fieldset>
                <legend class="flex-gap-12">
                    <img class="size-24" src="assets/icons/paintbrush-vertical-gray.svg">
                    Personalização
                </legend>
                <div class="fieldset-content">
                    <div class="input-wrapper grid-span-3">
                        <label for="color">Cor principal</label>
                        <div class="color-piker">
                            <label class="option size-40 bg-color-light-blue">
                                <input type="radio" name="color" value="light-blue">
                            </label>
                            <label class="option size-40 bg-color-navy">
                                <input type="radio" name="color" value="navy">
                            </label>
                            <label class="option size-40 bg-color-purple">
                                <input type="radio" name="color" value="purple">
                            </label>
                            <label class="option size-40 bg-color-fuschia">
                                <input type="radio" name="color" value="fuschia">
                            </label>
                            <label class="option size-40 bg-color-pink">
                                <input type="radio" name="color" value="pink">
                            </label>
                            <label class="option size-40 bg-color-red">
                                <input type="radio" name="color" value="red">
                            </label>
                            <label class="option size-40 bg-color-orange">
                                <input type="radio" name="color" value="orange">
                            </label>
                            <label class="option size-40 bg-color-yellow">
                                <input type="radio" name="color" value="yellow">
                            </label>
                            <label class="option size-40 bg-color-lime">
                                <input type="radio" name="color" value="lime">
                            </label>
                            <label class="option size-40 bg-color-green">
                                <input type="radio" name="color" value="green">
                            </label>
                            <label class="option size-40 bg-color-cyan">
                                <input type="radio" name="color" value="cyan">
                            </label>
                        </div>
                    </div>
                    <div class="input-wrapper grid-span-3">
                        <label for="theme">Tema do evento</label>
                        <div class="card-selector">
                            <label class="card">
                                <img src="assets/images/cake.png" alt="Aniversário">
                                <input type="radio" name="theme" value="aniversario">
                                <span>Aniversário</span>
                            </label>
                            <label class="card">
                                <img src="assets/images/party.png" alt="Infantil">
                                <input type="radio" name="theme" value="infantil">
                                <span>Infantil</span>
                            </label>
                            <label class="card">
                                <img src="assets/images/graduation.png" alt="Formatura">
                                <input type="radio" name="theme" value="formatura">
                                <span>Formatura</span>
                            </label>
                            <label class="card">
                                <img src="assets/images/marriage.png" alt="Casamento">
                                <input type="radio" name="theme" value="casamento">
                                <span>Casamento</span>
                            </label>
                            <label class="card">
                                <img src="assets/images/Baby shower.png" alt="Chá de bebê">
                                <input type="radio" name="theme" value="cha-de-bebe">
                                <span>Chá de bebê</span>
                            </label>
                            <label class="card">
                                <img src="assets/images/Bridal shower.png" alt="Chá de panela">
                                <input type="radio" name="theme" value="cha-de-panela">
                                <span>Chá de panela</span>
                            </label>
                            <label class="card">
                                <img src="assets/images/Carnaval.png" alt="Carnaval">
                                <input type="radio" name="theme" value="carnaval">
                                <span>Carnaval</span>
                            </label>
                            <label class="card">
                                <img src="assets/images/Easter.png" alt="Páscoa">
                                <input type="radio" name="theme" value="pascoa">
                                <span>Páscoa</span>
                            </label>
                            <label class="card">
                                <img src="assets/images/Saint John.png" alt="São João">
                                <input type="radio" name="theme" value="sao-joao">
                                <span>São João</span>
                            </label>
                            <label class="card">
                                <img src="assets/images/Halloween.png" alt="Halloween">
                                <input type="radio" name="theme" value="Halloween">
                                <span>Halloween</span>
                            </label>
                            <label class="card">
                                <img src="assets/images/Christmas.png" alt="Natal">
                                <input type="radio" name="theme" value="natal">
                                <span>Natal</span>
                            </label>
                            <label class="card">
                                <img src="assets/images/Other.png" alt="Outro">
                                <input type="radio" name="theme" value="outro">
                                <span>Outro</span>
                            </label>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="style">Estilo</label>
                        <div class="toggle-button-container">
                            <label class="switch">
                                <input type="checkbox" name="style">
                            </label>
                            <span class="toggle-button-state">
                                <p class="toggle-false">Escuro</p>
                                <p class="toggle-true">Claro</p>
                            </span>
                        </div>
                    </div>
                    <div class="input-wrapper grid-span-2">
                        <label for="cover">Foto de capa</label>
                        <div class="file-selection">
                            <label for="cover" class="secondary-button">
                                <img src="assets/icons/upload-light-blue.svg" alt="">
                                <span>Selecionar</span>
                            </label>
                            <input class="no-button-file-default" type="file" name="cover" id="cover">
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend class="flex-gap-12">
                    <img class="size-24" src="assets/icons/contact-gray.svg">
                    Dados para contato
                </legend>
                <div class="fieldset-content">
                    <div class="input-wrapper grid-span-2">
                        <label for="name">Nome</label>
                        <input type="text" name="name" placeholder="Nome completo" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" placeholder="exemplo@email.com">
                    </div>
                    <div class="input-wrapper">
                        <label for="telefone">Telefone</label>
                        <input type="text" name="telefone" placeholder="(99) 99999-9999 ">
                    </div>
                </div>
            </fieldset>
            <footer>
                <div class="accepts">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" name="termos" id="termos">
                        <span class="checkbox"></span>
                        <p>Li e concordo com os <a href="">Termos e Condições</a> e com a <a href="">Política de Privacidade</a></p>
                    </label>

                    <label class="checkbox-wrapper">
                        <input type="checkbox" name="receive-email" id="receive-email">
                        <span class="checkbox"></span>
                        <p>Aceito receber atualizações e promoções por e-mail</p>
                    </label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" name="receive-sms" id="receive-sms">
                        <span class="checkbox"></span>
                        <p>Aceito receber atualizações e promoções por SMS</p>
                    </label>
                </div>
                <div class="submit">
                    <button class="primary-button" type="submit">
                        <img src="assets/icons/ticket.svg" alt="Gerar convite">
                        Gerar convite
                    </button>
                </div>
            </footer>
        </form>
    </main>
</body>

</html>
